<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSdevelopers | Online Compiler IDE</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <center>
      <header>
        <nav>
          <div class="brand">
            <a href="#">
              <img src="assets/favicon.png" width="auto" height="50px" />
            </a>
          </div>
          <div class="nav-menu">
            <div class="nav-items">
              <a href="#">Courses</a>
            </div>
            <div class="nav-items">
              <a href="#">Code</a>
            </div>
            <div class="nav-items">
              <a href="#">Blog</a>
            </div>
            <div class="nav-items">
              <a href="#">About us</a>
            </div>
            <div class="nav-items">
              <a href="#">Courses</a>
            </div>
          </div>
          <div class="end">
            <a href="#">+91 9876543210</a>
          </div>
          <div class="empty"></div>
          <div class="menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </nav>
      </header>
      <main>
        <table>
          <tr>
            <td>
              <div class="desc">
                <h1 style="margin-bottom: 15px">Code, Compile & Run</h1>
                <p>
                  Compile & run your code with the VSdevelopers online IDE. Our
                  online compiler supports multiple programming languages like
                  Python,Java, C++, Rust.
                </p>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="editor-header">
                <select class="form-select" name="languages" id="lang">
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="c_cpp">C++</option>

                  <option value="rust">Rust</option>
                </select>
                <select class="form-select" name="themes" id="theme">
                  <option value="xcode">Light</option>
                  <option value="monokai">Dark</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="editor">#Code Here</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-wrapper">
                <h3>Input</h3>
                <button class="run">Run</button>
              </div>
              <textarea name="input" id="input"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <h3 style="margin-bottom: 10px">Output</h3>
              <textarea name="output" id="output"></textarea>
            </td>
          </tr>
        </table>
      </main>
    </center>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.10.0/ace.js"
    integrity="sha512-7s3F2rOCm3IxjF8NjYsmlhE8gNOiaj2i9Uq6MZch73ApkLH2/iuoB7q3Z4NFiS8GTmRhyHKSKulosEgwDZf2Iw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/script.js"></script>
</html>
